<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>햑쮏혧햨 햢햩혪 혝햣햠혪 游</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* 혨햨햟햫 햟쮏혪 */
#lockScreen {
    text-align: center;
    animation: fadeIn 1.2s ease;
}

#lockScreen input {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-top: 15px;
    text-align: center;
}

#lockScreen button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
}

#lockScreen button:hover {
    background: #ff1e4d;
}

#error {
    margin-top: 10px;
    color: #ff6b6b;
    display: none;
}

/* 햨쮏쫨햣햧햫햣 쒫쟳얧왏 */
#videoContainer {
    display: none;
    width: 100vw;
    height: 100vh;
}

/* 쒫쟳얧왏 9:16 */
video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 햨햩혩혢햣쒫썜 혜혝쮏쥃 */
}

/* 햟햫햦햪햟혡햦혪 */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<!-- 햃먫뤯햛 -->
<div id="lockScreen">
    <h1>游 햑쮏혧햨 햢햩혪 혝햣햠혪, 햌혞햫햟햟)</h1>
    <p>뉋쒫왏얧 햟쮏혧</p>
    <input type="password" id="passwordInput" placeholder="뉋쒫왏얧 햟쮏혧)">
    <br>
    <button onclick="checkPassword()">뉋쮏좜햦</button>
    <div id="error">햏햣쒫왐햫혦햧 햟쮏혧</div>
</div>

<!-- 뉋떓덇돯 -->
<div id="videoContainer">
    <video id="video" autoplay playsinline>
        <!-- 游댷 행햃햎햇햏햊 햓햃햋햍 -->
        <source src="https://pub-383414932e0549528420b3813f8e9fcc.r2.dev/video.mp4" type="video/mp4">
        햑쒫쮏 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 쒫쟳얧왏.
    </video>
</div>

<script>
const correctPassword = "29dec"; // 游댏 쮏쨿왏쫨햧 햟쮏혧

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("error");

    if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("videoContainer").style.display = "block";

        const video = document.getElementById("video");
        video.play();
    } else {
        error.style.display = "block";
    }
}
</script>

</body>
</html>
